[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "nrn-patch"
version = "6.0.0-a2"
authors = [{ name = "Robin De Schepper", email = "robingilbert.deschepper@unipv.it" }]
readme = "README.md"
license = { file = "LICENSE" }
dynamic = ["description"]
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)"
]
requires-python = ">=3.10,<4"
dependencies = [
    "nmodl-glia[neuron]~=6.0",
    "errr~=1.2",
    "numpy~=1.21",
    "NEURON>=8.0,<10.0; sys_platform != 'win32'",
]

[project.entry-points."glia.package"]
extensions = "patch.extensions:package"

[project.optional-dependencies]
parallel = ["mpi4py~=3.0"]
test = [
    "nrn-patch[parallel]",
    "coverage~=7.0"
]
docs = [
    "sphinx~=8.0",
    "helveg--sphinx-code-tabs~=0.2",
    "sphinx-rtd-theme~=3.0",
    "docformatter>=1.7.6"
]
dev = [
    "nrn-patch[test,docs]",
    "pre-commit~=3.0",
    "ruff>=0.8.2",
]

[tool.uv.sources.nmodl-glia]
path = "../nmodl-glia"
editable = true

[tool.flit.module]
name = "patch"

[dependency-groups]
dev = ["nrn-patch[dev]"]

[tool.coverage.run]
branch = true
source = [ "nrn_patch" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.ruff]
exclude = [ ".ruff_cache", ".svn", ".tox", ".venv", "dist" ]
line-length = 90
indent-width = 4

  [tool.ruff.format]
  quote-style = "double"
  indent-style = "space"
  skip-magic-trailing-comma = false
  line-ending = "auto"
  docstring-code-line-length = "dynamic"

  [tool.ruff.lint]
  select = [ "E", "F", "UP", "B", "SIM", "I" ]
  ignore = [ "F822" ]
  fixable = [ "ALL" ]
  unfixable = [ ]

[tool.docformatter]
recursive = true
in-place = true
wrap-summaries = 90
wrap-descriptions = 90
pre-summary-newline = true
make-summary-multi-line = true
