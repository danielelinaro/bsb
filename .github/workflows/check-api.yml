name: Check public API

on: [workflow_call]

jobs:
  check-api:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v1
      with:
        python-version: 3.11
    - name: Setup Python environment
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    - id: affected
      run: |
        echo "run_check=$(./nx show projects --affected | grep -q bsb-core && echo true || echo false)" >> $GITHUB_OUTPUT
    - name: Check public API
      if: steps.affected.outputs.run_check == 'true'
      run: ./nx run bsb-core:check-api
