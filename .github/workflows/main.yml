name: Release

on:
  push:
    branches:
      - monorepo

jobs:
#  check-api:
#    uses: ./.github/workflows/check-api.yml
#  build:
#    uses: ./.github/workflows/build.yml
#    secrets:
#      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
#  docs:
#    uses: ./.github/workflows/docs.yml
#  ruff:
#    uses: ./.github/workflows/ruff.yml

  release:
#    needs: [build, docs, ruff, check-api]
    runs-on: ubuntu-latest

    steps:
      - name: Create Github token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.DBBS_APP_ID }}
          private-key: ${{ secrets.DBBS_APP_PRIVATE_KEY }}

      - name: Set token to env
        run: echo "GITHUB_TOKEN=${{ steps.app-token.outputs.token }}" >> $GITHUB_ENV

      - name: Use the token
        run: echo "Token is set"
        env:
          GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Install nodejs
        run: |
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.40.3/install.sh | bash
          \. "$HOME/.nvm/nvm.sh"
          nvm install --lts

      - name: Nx Release flow
        run: |
          git config --global user.email "dbbs-lab@cerebhub.eu"
          git config --global user.name "DBBS Laboratory"
          UV_PUBLISH_TOKEN=${{ secrets.UV_PUBLISH_TOKEN }} ./nx release 6.0.0-a12 --yes --verbose