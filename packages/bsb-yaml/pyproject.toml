[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "bsb-yaml"
authors = [
  { name = "Robin De Schepper", email = "robin@alexandria.sc" },
  { name = "Dimitri Rodarie", email = "dimitri.rodarie@unipv.it" }
]
version = "4.2.3"
requires-python = ">=3.9,<4"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)"]
dynamic = ["description"]
dependencies = [
    "bsb-core~=5.0",
    "PyYAML~=6.0"
]

[project.optional-dependencies]
test = ["bsb-core[parallel]~=5.0", "bsb-test~=4.0", "coverage~=7.0"]
dev = [
    "bsb-yaml[test]",
    "pre-commit~=3.5",
    "ruff>=0.8.2",
    "bump-my-version~=0.24"
]

[dependency-groups]
dev = [
  "bsb-yaml[dev]",
]

[project.entry-points."bsb.config.parsers"]
yaml = "bsb_yaml.parser"

[project.entry-points."bsb.config.templates"]
yaml_templates = "bsb_yaml.templates"

[tool.flit.module]
name = "bsb_yaml"

[tool.uv.sources]
bsb-core = { path = "../bsb-core", editable = true }
bsb-test = { path = "../bsb-test", editable = true }

[tool.coverage.run]
branch = true
source = [ "bsb_test" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov
 --cov-report html:'../../coverage/packages/bsb-test/html'
 --cov-report xml:'../../coverage/packages/bsb-test/coverage.xml'
"""

[tool.ruff]
exclude = [ ".ruff_cache", ".svn", ".tox", ".venv", "dist" ]
line-length = 88
indent-width = 4

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-line-length = "dynamic"

[tool.ruff.lint]
select = [ "E", "F", "UP", "B", "SIM", "I" ]
ignore = [ ]
fixable = [ "ALL" ]
unfixable = [ ]

[[tool.uv.index]]
name = "testpypi"
url = "https://pypi.org/simple/"
publish-url = "https://pypi.org/legacy/"
