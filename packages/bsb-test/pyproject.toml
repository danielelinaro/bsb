[build-system]
requires = [ "flit_core >=3.2,<4" ]
build-backend = "flit_core.buildapi"

[project]
name = "bsb-test"
authors = [
  { name = "Robin De Schepper", email = "robin@alexandria.sc" },
  { name = "Dimitri Rodarie", email = "dimitri.rodarie@unipv.it" }
]
version = "4.2.3"
dynamic = ["description"]
requires-python = ">=3.9,<4"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)"]
dependencies = [
 "bsb-core",
]

[project.optional-dependencies]
test = [
  "bsb-core[parallel]",
  "bsb-hdf5~=5.0",
  "pytest>=8.3.4",
  "pytest-sugar>=1.0.0",
  "pytest-cov>=6.0.0",
]
dev = [
  "bsb-test[test]",
  "pre-commit~=3.5",
  "ruff>=0.8.2",
  "snakeviz~=2.1",
  "bump-my-version~=0.24",
]

[dependency-groups]
dev = [
  "bsb-test[dev]",
]

[tool.flit.module]
name = "bsb_test"

[tool.uv.sources]
bsb-core = { path = "../bsb-core", editable = true }
bsb-hdf5 = { path = "../bsb-hdf5", editable = true }

[tool.coverage.run]
branch = true
source = [ "bsb_test" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov
 --cov-report html:'../../coverage/packages/bsb-test/html'
 --cov-report xml:'../../coverage/packages/bsb-test/coverage.xml'
"""

[tool.ruff]
exclude = [ ".ruff_cache", ".svn", ".tox", ".venv", "dist" ]
line-length = 90
indent-width = 4

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-line-length = "dynamic"

[tool.ruff.lint]
select = [ "E", "F", "UP", "B", "SIM", "I" ]
ignore = [ ]
fixable = [ "ALL" ]
unfixable = [ ]
