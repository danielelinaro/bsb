[build-system]
requires = [ "flit_core >=3.2,<4" ]
build-backend = "flit_core.buildapi"

[project]
name = "bsb-arbor"
authors = [
  { name = "Robin De Schepper", email = "robin@alexandria.sc" },
  { name = "Dimitri Rodarie", email = "dimitri.rodarie@unipv.it" }
]
version = "4.1.1"
dynamic = ["description"]
requires-python = ">=3.10,<3.12"
readme = 'README.md'
license = { file = "LICENSE" }
classifiers = ["License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)"]
dependencies = [
    "numpy~=1.21",
    "bsb-core~=5.0",
    "arborize~=4.0",
    "arbor~=0.10; sys_platform != 'win32'",
    "arborize[arbor]~=4.0; sys_platform != 'win32'"
]

[project.optional-dependencies]
test = [
  "bsb-core[parallel]",
  "bsb-hdf5~=5.0",
  "coverage>=7.3",
]
docs = [
    "sphinx~=8.1",
    "furo~=2024.0",
]
dev = [
    "bsb-test[test,docs]",
    "pre-commit~=3.5",
    "ruff>=0.8.2",
    "snakeviz~=2.1",
]

[dependency-groups]
dev = [
  "bsb-arbor[dev]",
]

[tool.flit.module]
name = "bsb_arbor"

[project.entry-points."bsb.simulation_backends"]
arbor = "bsb_arbor"

[tool.uv.sources]
bsb-core = { path = "../bsb-core", editable = true }
bsb-hdf5 = { path = "../bsb-hdf5", editable = true }
bsb-test = { path = "../bsb-test", editable = true }

[tool.coverage.run]
branch = true
source = [ "bsb_arbor" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.ruff]
exclude = [ ".ruff_cache", ".svn", ".tox", ".venv", "dist" ]
line-length = 90
indent-width = 4

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-line-length = "dynamic"

[tool.ruff.lint]
select = [ "E", "F", "UP", "B", "SIM", "I" ]
ignore = [ ]
fixable = [ "ALL" ]
unfixable = [ ]
